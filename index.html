<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Opção</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="motivo">Motivo:</label>
    <select id="motivo" name="motivo" required>
      <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
      <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
      <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
      <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
    </select>

    <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>
  </form>

  <div id="resultado"></div>

  <!-- Adicione o iframe abaixo onde desejar -->
  <iframe width="100%" height="1305px" frameBorder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881e929ff00f0c923b05eabe3378399f661de2dd94d56ea59886aeed7dab80d715d4c7fb"></iframe>

  <script>
    let data; // Variável global para armazenar os dados da API

    // Função principal para preparar e enviar para APIs
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlSienge = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlSienge);

        if (!response.ok) {
          throw new Error('Erro na chamada da API Sienge: ' + response.status);
        }

        data = await response.json();
        console.log('Dados da API do Sienge:', data);

        // Adiciona os dados à tabela na página
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "";

        const tabela = document.createElement('table');

        // Adiciona as linhas para cada campo e valor
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            const rotulo = key;
            const valor = String(data[key]);

            const linha = tabela.insertRow();
            const celulaRotulo = linha.insertCell(0);
            const celulaValor = linha.insertCell(1);

            celulaRotulo.innerHTML = `<b>${rotulo}:</b>`;
            celulaValor.innerHTML = `${valor} <button onclick="copiarCampo('${valor}')">Copiar</button>`;
          }
        }

        resultadoElemento.appendChild(tabela);

      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }

    // Função para copiar o conteúdo de um campo específico
    function copiarCampo(valor) {
      const campo = document.createElement('textarea');
      campo.value = valor;
      document.body.appendChild(campo);
      campo.select();
      document.execCommand('copy');
      document.body.removeChild(campo);
      alert(`Conteúdo copiado para a área de transferência.`);
    }
  </script>

</body>
</html>
