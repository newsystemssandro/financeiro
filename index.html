<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta e Envio para API</title>
</head>
<body>

  <h1>Consulta e Envio para API</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>
    <button type="button" onclick="buscarEEnviarParaAPIs()">Buscar e Enviar</button>
  </form>

  <div id="resultado"></div>

  <script>
    async function buscarEEnviarParaAPIs() {
      var billId = document.getElementById('billId').value;
      var url = 'http://localhost:3000/api/bills/' + billId;

      try {
        // Fazer uma chamada à API Sienge usando fetch com 'no-cors'
        const response = await fetch(url, { mode: 'no-cors' });

        if (!response.ok) {
          throw new Error(`Erro na chamada da API Sienge: ${response.status} - ${response.statusText}`);
        }

        const textData = await response.text();

        // Tentar analisar como JSON
        let data;
        try {
          data = JSON.parse(textData);
        } catch (jsonError) {
          console.error('Erro ao analisar a resposta da API Sienge como JSON:', jsonError.message);
          console.log('Resposta da API Sienge (como texto):', textData);
          return;
        }

        // Exibir resultado da API Sienge
        exibirResultado(data);

        // Preparar dados para a API Milvus
        const milvusData = prepararDadosParaMilvus(data);

        // Enviar dados para a API Milvus
        await enviarParaMilvus(milvusData);
      } catch (error) {
        console.error('Erro geral na chamada da API:', error.message);
      }
    }

    function exibirResultado(data) {
      var resultadoElemento = document.getElementById('resultado');
      resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    }

    function prepararDadosParaMilvus(data) {
      // Substitua com a lógica para extrair as informações desejadas da resposta da API Sienge
      const milvusData = {
        cliente_id: "CL4RYB",
        chamado_assunto: data.algumaPropriedade,  // Substitua com a propriedade correta da resposta da API Sienge
        chamado_descricao: data.outraPropriedade,  // Substitua com a propriedade correta da resposta da API Sienge
        // ... outras propriedades
      };

      return milvusData;
    }

    async function enviarParaMilvus(milvusData) {
      try {
        // Enviar dados para Milvus usando fetch
        const milvusResponse = await fetch('https://apiintegracao.milvus.com.br/api/chamado/criar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer mzFdxy6kmDsGE4AQ6KYNMiwQWrnKCn6mNdhlL4JaCZLT4njQkybXRpVhRxNKVOfrY54qDvfxMIk39Kd1X7QfjzY6EZoTvVVlOyx9k',
          },
          body: JSON.stringify(milvusData),
        });

        if (!milvusResponse.ok) {
          throw new Error(`Erro ao enviar dados para Milvus: ${milvusResponse.status} - ${milvusResponse.statusText}`);
        }

        const milvusResponseBody = await milvusResponse.json();
        console.log('Resposta do Milvus:', milvusResponseBody);
      } catch (error) {
        console.error('Erro ao enviar dados para Milvus:', error.message);
      }
    }
  </script>

</body>
</html>
