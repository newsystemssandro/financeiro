<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Chamada de API</title>
  <!-- Adicione a biblioteca Clipboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <label for="billId">ID do Título:</label>
  <input type="text" id="billId" name="billId" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="motivo">Motivo:</label>
  <select id="motivo" name="motivo" required>
    <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
    <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
    <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
    <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
  </select>

  <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>

  <div id="resultado"></div>

  <!-- Novo código para o formulário incorporado -->
  <iframe id="seuFormularioIncorporado" width="100%" height="1305px" frameBorder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881d9b9ff0060c913f05eabe3378399f661de1df9ec634b3a1898f8c6698afef2ef2c7fb"></iframe>

  <!-- Adicione o botão de cópia -->
  <button id="copiarResultado">Copiar Resultado</button>

  <script>
    // Função principal para preparar e enviar para APIs
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlSienge = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlSienge);

        if (!response.ok) {
          throw new Error('Erro na chamada da API Sienge: ' + response.status);
        }

        const data = await response.json();
        console.log('Dados da API do Sienge:', data);

        // Adicione aqui a lógica para manipular os dados da API Sienge
        // Exibindo o resultado na página (você pode ajustar conforme necessário)
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

        // Aguardar um pequeno atraso para garantir que o iframe esteja totalmente carregado
        setTimeout(() => {
          // Enviar mensagem para o iframe
          const iframe = document.getElementById('seuFormularioIncorporado');
          iframe.contentWindow.postMessage({ type: 'atualizarDescricao', data: JSON.stringify(data, null, 2) }, '*');
        }, 500); // Ajuste o tempo conforme necessário

      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }

    // Configurar Clipboard.js para copiar o resultado para a área de transferência
    const copiarResultadoBtn = document.getElementById('copiarResultado');
    
    const clipboard = new ClipboardJS(copiarResultadoBtn, {
      text: function() {
        const resultadoPre = document.querySelector('#resultado pre');
        return resultadoPre.innerText;
      }
    });

    clipboard.on('success', function(e) {
      console.log('Texto copiado:', e.text);
    });

    clipboard.on('error', function(e) {
      console.error('Erro ao copiar texto:', e.action);
    });
  </script>

</body>
</html>
