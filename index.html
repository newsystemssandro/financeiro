<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta API</title>
</head>
<body>

  <h1>Consulta API</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>
    <button type="button" onclick="buscarEEnviarParaAPIs()">Buscar</button>
  </form>

  <div id="resultado"></div>

  <script>
    function buscarEEnviarParaAPIs() {
      var billId = document.getElementById('billId').value;
      buscarAPI(billId);
    }

    function buscarAPI(billId) {
      var url = 'http://localhost:3000/api/bills/' + billId;

      // Fazer uma chamada à API usando fetch com 'no-cors'
      fetch(url, { mode: 'no-cors' })
        .then(response => response.text()) // converter para texto devido ao 'no-cors'
        .then(data => {
          exibirResultado(data);

          // Adicionar lógica para enviar dados para Milvus quando a resposta da API Sienge for obtida
          enviarParaMilvus(data);
        })
        .catch(error => console.error('Erro na chamada da API:', error));
    }

    function exibirResultado(data) {
      var resultadoElemento = document.getElementById('resultado');
      resultadoElemento.innerHTML = "<pre>" + data + "</pre>";

      try {
        // Tentar converter a resposta da API Sienge para JSON
        var dataObj = JSON.parse(data);

        // Se a conversão for bem-sucedida, atualizar a chamado_descricao com a resposta real
        if (dataObj && dataObj.chamado_descricao) {
          var milvusData = {
            cliente_id: "CL4RYB",
            chamado_assunto: "verde",
            chamado_descricao: dataObj.chamado_descricao,
            chamado_email: "sandro.silva@ebm.com.br",
            chamado_telefone: "(11) 1234-1234",
            chamado_contato: "Teste",
            chamado_tecnico: "sandro.silva@ebm.com.br",
            chamado_mesa: "SUPORTE N2",
            Setor_do_Solicitante: "EA3",
            chamado_categoria_primaria: "E-MAIL",
            chamado_categoria_secundaria: "Criar",
            Unidade_de_Negócio: "Computador Lento",
            Empresa: "Computador Lento"
          };

          // Enviar dados para Milvus usando fetch
          enviarParaMilvus(milvusData);
        }
      } catch (error) {
        console.error('Erro ao processar resposta da API Sienge:', error);
      }
    }

    function enviarParaMilvus(data) {
      // Enviar dados para Milvus usando fetch
      fetch('https://apiintegracao.milvus.com.br/api/chamado/criar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'mzFdxy6kmDsGE4AQ6KYNMiwQWrnKCn6mNdhlL4JaCZLT4njQkybXRpVhRxNKVOfrY54qDvfxMIk39Kd1X7QfjzY6EZoTvVVlOyx9k',
        },
        body: JSON.stringify(data),
      })
        .then(response => response.json())
        .then(milvusResponse => console.log('Resposta do Milvus:', milvusResponse))
        .catch(error => console.error('Erro ao enviar dados para Milvus:', error));
    }
  </script>

</body>
</html>
