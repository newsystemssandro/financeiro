<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Chamada de API</title>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <label for="billId">ID do Título:</label>
  <input type="text" id="billId" name="billId" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="motivo">Motivo:</label>
  <select id="motivo" name="motivo" required>
    <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
    <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
    <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
    <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
  </select>

  <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>

  <div id="resultado"></div>
  <div id="mensagemDeConfirmacao"></div>

  <!-- Substitua o iframe incorporado pelo novo iframe fornecido -->
  <iframe id="seuFormularioIncorporado" width="100%" height="1305px" frameBorder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881d9b9ff0060c913f05eabe3378399f661de1df9ec634b3a1898f8c6698afef2ef2c7fb"></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      async function prepararEEnviarParaAPIs() {
        try {
          const billId = document.getElementById('billId').value;
          const email = document.getElementById('email').value;
          const motivo = document.getElementById('motivo').value;

          // Alteração no URL para apontar para o seu servidor intermediário
          const urlIntermediario = `http://localhost:3000/api/bills/${billId}`;
          
          const response = await fetch(urlIntermediario, { mode: 'cors' });

          if (!response.ok) {
            throw new Error('Erro na chamada da API do Sienge via servidor intermediário: ' + response.status);
          }

          const data = await response.json();
          console.log('Dados da API do Sienge (via servidor intermediário):', data);

          const resultadoElemento = document.getElementById('resultado');
          resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

          const mensagemDeConfirmacao = document.getElementById('mensagemDeConfirmacao');
          mensagemDeConfirmacao.innerHTML = `Dados enviados com sucesso!<br>ID: ${data.id} - Data de Vencimento: ${data.issueDate} - R$: ${data.totalInvoiceAmount} - Desconto: ${data.discount} - Usuário Registrado: ${data.registeredUserId}`;

          // Modificar o conteúdo do iframe
          const iframe = document.getElementById('seuFormularioIncorporado');

          if (iframe && iframe.contentDocument && iframe.contentDocument.body) {
            iframe.contentDocument.body.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          } else {
            console.error('O elemento iframe ou seu conteúdo não foi encontrado.');
          }

        } catch (error) {
          console.error('Erro na chamada da API do Sienge via servidor intermediário:', error);
        }
      }
    });
  </script>

</body>
</html>
