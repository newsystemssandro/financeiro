<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Opção</title>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>

    <!-- Adicione o campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="motivo">Motivo:</label>
    <select id="motivo" name="motivo" required>
      <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
      <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
      <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
      <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
    </select>

    <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>
  </form>

  <div id="resultado"></div>

  <!-- Adicione o iframe abaixo onde desejar -->
  <iframe width="100%" height="1305px" frameBorder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881d9a9ff00b0c943c05eabe3378399f661d90e9b5a524aedec7b2ed14b4bccc28d4c7fb"></iframe>

  <script>
    // Função principal para preparar e enviar para APIs
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlSienge = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlSienge);

        if (!response.ok) {
          throw new Error('Erro na chamada da API Sienge: ' + response.status);
        }

        const data = await response.json();
        console.log('Dados da API do Sienge:', data);

        // Adicione aqui a lógica para manipular os dados da API Sienge
        enviarParaMilvus(data, email, motivo);

        // Exibindo o resultado na página (você pode ajustar conforme necessário)
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = `
          <table border="1">
            <tr>
              <th>Título</th>
              <th>Código da Empresa</th>
              <th>Data de Vencimento</th>
              <th>Observação</th>
              <th>Desconto</th>
              <th>Total do Título</th>
            </tr>
            <tr>
              <td>${data.id} <button onclick="copiarTexto('${data.id}')">Copiar</button></td>
              <td>${data.debtorId} <button onclick="copiarTexto('${data.debtorId}')">Copiar</button></td>
              <td>${data.issueDate} <button onclick="copiarTexto('${data.issueDate}')">Copiar</button></td>
              <td>${data.notes} <button onclick="copiarTexto('${data.notes}')">Copiar</button></td>
              <td>${data.discount} <button onclick="copiarTexto('${data.discount}')">Copiar</button></td>
              <td>${data.totalInvoiceAmount} <button onclick="copiarTexto('${data.totalInvoiceAmount}')">Copiar</button></td>
            </tr>
          </table>`;
          
      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }

    // Função para enviar dados para a API do Milvus
    async function enviarParaMilvus(data, email, motivo) {
      try {
        const dadosMilvus = {
          "cliente_id": "BDL58K",
          "chamado_assunto": `ID: ${data.id} - Data de Vencimento: ${data.issueDate} - R$: ${data.totalInvoiceAmount} - Desconto: ${data.discount} - Usuário Registrado: ${data.registeredUserId}`,
          "chamado_descricao": JSON.stringify(data),
          "chamado_email": email,
          "chamado_telefone": "(11) 1234-1234",
          "chamado_contato": "Teste",
          "chamado_tecnico": "sandro.silva@ebm.com.br",
          "chamado_mesa": motivo, // Agora armazena no campo "chamado_mesa"
          "Setor do Solicitante": "EA3",
          "chamado_categoria_primaria": motivo, // Mantém para compatibilidade com a versão anterior
          "chamado_categoria_secundaria": "Criar",
          "Unidade de Negócio": "Computador Lento",
          "Empresa": "Computador Lento"
        };

        const urlMilvus = 'https://apiintegracao.milvus.com.br/api/chamado/criar';
        const tokenMilvus = 'ZCTV8SlgCFh8w2HrFizWFO3oZtOXnEtzO0J4LDNCEQfxwYoXcSOJsZpjSfi7mZ7RGhxl14IiGDI7sJvc7Qx1MK2Wwcq8TXwFEJ8OK';

        const responseMilvus = await fetch(urlMilvus, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': tokenMilvus,
          },
          body: JSON.stringify(dadosMilvus),
        });

        if (!responseMilvus.ok) {
          throw new Error('Erro na chamada da API Milvus: ' + responseMilvus.status);
        }

        const resultMilvus = await responseMilvus.json();
        console.log('Resposta da API Milvus:', resultMilvus);

      } catch (error) {
        console.error('Erro na chamada da API Milvus:', error);
      }
    }

    // Função para copiar texto para a área de transferência
    function copiarTexto(texto) {
      const textarea = document.createElement('textarea');
      textarea.value = texto;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
  </script>

</body>
</html>
