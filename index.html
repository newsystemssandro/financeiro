<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Chamada de API</title>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <label for="billId">ID do Título:</label>
  <input type="text" id="billId" name="billId" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required>

  <label for="motivo">Motivo:</label>
  <select id="motivo" name="motivo" required>
    <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
    <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
    <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
    <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
  </select>

  <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>

  <!-- Adicione o botão de cópia -->
  <button id="copiarResultado">Copiar Resultado</button>

  <div id="resultado"></div>

  <!-- Adicione o iframe diretamente no corpo do HTML -->
  <iframe width="100%" height="1305px" frameborder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881d9a9ff00b0c943c05eabe3378399f661d90e9b5a524aedec7b2ed14b4bccc28d4c7fb"></iframe>

  <script>
    // Função principal para preparar e enviar para APIs
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        // Substitua a chamada à API pelos detalhes reais
        const response = await fetch(`http://localhost:3000/api/bills/${billId}`);
        const data = await response.json();

        // Atualizar o campo Descrição no formulário incorporado
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }

    // Configurar a cópia do resultado para a área de transferência
    const copiarResultadoBtn = document.getElementById('copiarResultado');
    const resultadoPre = document.getElementById('resultado');

    copiarResultadoBtn.addEventListener('click', function() {
      const range = document.createRange();
      range.selectNode(resultadoPre);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();

      console.log('Texto copiado:', resultadoPre.innerText);
    });
  </script>

</body>
</html>
