<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Opção</title>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="motivo">Motivo:</label>
    <select id="motivo" name="motivo" required>
      <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
      <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
      <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
      <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
    </select>

    <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>
  </form>

  <div id="resultado"></div>

  <script>
    // Função principal para preparar e enviar para APIs
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlSienge = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlSienge);

        if (!response.ok) {
          throw new Error('Erro na chamada da API Sienge: ' + response.status);
        }

        const data = await response.json();
        console.log('Dados da API do Sienge:', data);

        // Adiciona os dados ao resultado na página
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "";

        // Mapeia os rótulos personalizados
        const rotulosPersonalizados = {
          'id': 'Título a Pagar',
          'debtorId': 'Empresa',
          'issueDate': 'Data de Vencimento',
          // Adicione mais rótulos conforme necessário
        };

        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            // Use o rótulo personalizado se estiver definido, senão, use o próprio nome do campo
            const rotulo = rotulosPersonalizados[key] || key;
            resultadoElemento.innerHTML += `<p>${rotulo}: ${data[key]} <button onclick="copiarCampo('${key}')">Copiar</button></p>`;
          }
        }

      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }

    // Função para copiar o conteúdo de um campo específico
    function copiarCampo(key) {
      const campo = document.createElement('textarea');
      campo.value = data[key];
      document.body.appendChild(campo);
      campo.select();
      document.execCommand('copy');
      document.body.removeChild(campo);
      alert(`Conteúdo do campo ${key} copiado para a área de transferência.`);
    }
  </script>

</body>
</html>
