<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Chamada de API</title>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>

    <!-- Adicione o campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="motivo">Motivo:</label>
    <select id="motivo" name="motivo" required>
      <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
      <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
      <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
      <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
    </select>

    <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>
  </form>

  <div id="resultado"></div>

  <!-- Formulário Incorporado -->
  <iframe id="seuFormularioIncorporado" width="100%" height="1305px" frameborder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881d969ff4060c913e05eabe3378399f661d82edaaff0185a0f6b0b2679b89cb14d1c7fb"></iframe>

  <script>
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlSienge = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlSienge);

        if (!response.ok) {
          throw new Error('Erro na chamada da API Sienge: ' + response.status);
        }

        const data = await response.json();
        console.log('Dados da API do Sienge:', data);

        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

        const formularioIncorporado = document.getElementById('seuFormularioIncorporado');
        formularioIncorporado.contentWindow.postMessage({
          type: 'preencherAssunto',
          data: {
            id: data.id,
            issueDate: data.issueDate,
            totalInvoiceAmount: data.totalInvoiceAmount,
            discount: data.discount,
            registeredUserId: data.registeredUserId,
          },
        }, '*');

      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }

    window.addEventListener('message', function (event) {
      if (event.data.type === 'preencherAssunto') {
        const data = event.data.data;
        document.getElementById('assuntoDoFormularioIncorporado').value = `ID: ${data.id} - Data de Vencimento: ${data.issueDate} - R$: ${data.totalInvoiceAmount} - Desconto: ${data.discount} - Usuário Registrado: ${data.registeredUserId}`;
      }
    });
  </script>

</body>
</html>
