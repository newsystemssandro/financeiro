<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integração Sienge e Milvus</title>
</head>
<body>

  <h1>Integração Sienge e Milvus</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="motivo">Motivo:</label>
    <select id="motivo" name="motivo" required>
      <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
      <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
      <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
      <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
    </select>

    <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>
  </form>

  <div id="resultado"></div>

  <iframe id="seuFormularioIncorporado" width="100%" height="1305px" frameBorder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881e939ff00d0c943e05eabe3378399f661d8dc69ce63baebbd485a31b96a1da1ba8c7fb"></iframe>

  <button id="copiarConteudo">Copiar Conteúdo</button>

  <script>
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlIntermediario = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlIntermediario, { mode: 'cors' });

        if (!response.ok) {
          throw new Error('Erro na chamada da API do Sienge via servidor intermediário: ' + response.status);
        }

        const data = response.body ? await response.json() : null;

        if (!data) {
          throw new Error('A resposta da API não possui um corpo JSON válido.');
        }

        console.log('Dados da API do Sienge (via servidor intermediário):', data);

        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

        // Tornando o botão de copiar visível
        document.getElementById('copiarConteudo').style.display = 'block';

      } catch (error) {
        console.error('Erro na chamada da API do Sienge via servidor intermediário:', error);
      }
    }

    // Adicionando evento ao botão de copiar conteúdo
    document.getElementById('copiarConteudo').addEventListener('click', function() {
      const iframe = document.getElementById('seuFormularioIncorporado');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Obtendo o conteúdo do iframe
      const conteudo = iframeDoc.body ? iframeDoc.body.innerText : '';

      // Copiando conteúdo para a área de transferência
      navigator.clipboard.writeText(conteudo).then(function() {
        alert('Conteúdo copiado com sucesso!');
      }).catch(function(err) {
        console.error('Erro ao copiar conteúdo:', err);
      });
    });
  </script>

</body>
</html>
