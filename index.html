<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a Opção</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Escolha a Opção</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>

    <!-- Adicione o campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="motivo">Motivo:</label>
    <select id="motivo" name="motivo" required>
      <option value="atraso_aprovacao">Atraso na aprovação do pedido</option>
      <option value="atraso_documentos">Medição, atraso no envio dos documentos pelo fornecedor</option>
      <option value="atraso_lancamento">Atraso no lançamento da AP Sienge</option>
      <option value="excecao_diretoria">Exceção autorizado pela diretoria</option>
    </select>

    <button type="button" onclick="prepararEEnviarParaAPIs()">Enviar para Milvus</button>
  </form>

  <div id="resultado">
    <h2>Dados da API do Sienge:</h2>
    <table>
      <tr>
        <th>id</th>
        <th>debtorId</th>
        <th>issueDate</th>
        <th>registeredBy</th>
        <th>notes</th>
        <th>totalInvoiceAmount</th>
      </tr>
      <tr>
        <td id="id">-</td>
        <td id="debtorId">-</td>
        <td id="issueDate">-</td>
        <td id="registeredBy">-</td>
        <td id="notes">-</td>
        <td id="totalInvoiceAmount">-</td>
      </tr>
    </table>
  </div>

  <iframe width="100%" height="1305px" frameBorder="0" src="https://formulario-ticket.milvus.com.br/home/e9d41bd4413eba979fc29cd43d40042c176302208c222a05f2e245e7e1da7a180db5b5abb1988fea3555133b4b8a3995b6be34881e939ff5080c903a05eabe3378399f661de2dd94d56ea59886aeed7dab80d715d4c7fb"></iframe>

  <script>
    // Função principal para preparar e enviar para APIs
    async function prepararEEnviarParaAPIs() {
      try {
        const billId = document.getElementById('billId').value;
        const email = document.getElementById('email').value;
        const motivo = document.getElementById('motivo').value;

        const urlSienge = `http://localhost:3000/api/bills/${billId}`;
        const response = await fetch(urlSienge);

        if (!response.ok) {
          throw new Error('Erro na chamada da API Sienge: ' + response.status);
        }

        const data = await response.json();
        console.log('Dados da API do Sienge:', data);

        // Atualiza os campos na tabela
        document.getElementById('id').textContent = 'id: ' + data.id;
        document.getElementById('debtorId').textContent = 'debtorId: ' + data.debtorId;
        document.getElementById('issueDate').textContent = 'issueDate: ' + data.issueDate;
        document.getElementById('registeredBy').textContent = 'registeredBy: ' + data.registeredBy;
        document.getElementById('notes').textContent = 'notes: ' + data.notes;
        document.getElementById('totalInvoiceAmount').textContent = 'totalInvoiceAmount: ' + data.totalInvoiceAmount;

      } catch (error) {
        console.error('Erro na chamada da API Sienge:', error);
      }
    }
  </script>

</body>
</html>
