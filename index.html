<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta API</title>
</head>
<body>

  <h1>Consulta API</h1>

  <form>
    <label for="billId">ID do Título:</label>
    <input type="text" id="billId" name="billId" required>
    <button type="button" onclick="buscarAPI()">Buscar</button>
  </form>

  <div id="resultado"></div>

  <script>
    // Função para obter parâmetros da URL
    function obterParametroURL(nome) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(nome);
    }

    // Preencher o campo billId se estiver presente na URL
    var billIdDaURL = obterParametroURL('billId');
    if (billIdDaURL) {
      document.getElementById('billId').value = billIdDaURL;
      buscarAPI(); // Se houver um billId na URL, realizar a busca automaticamente
    }

    // Função para buscar a API
    function buscarAPI() {
      var billId = document.getElementById('billId').value;
      var url = `https://ebm-api:7C4FHs824Prr@api.sienge.com.br/ebm/public/api/v1/bills/${billId}`;

      fetch(url)
        .then(response => response.json())
        .then(data => exibirResultado(data))
        .catch(error => console.error('Erro na chamada da API:', error));
    }

    // Função para exibir resultado
    function exibirResultado(data) {
      var resultadoElemento = document.getElementById('resultado');
      resultadoElemento.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    }
  </script>

</body>
</html>
