<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta API</title>
</head>
<body>

  <h1>Consulta API</h1>

  <form id="consultaForm">
    <label for="billId">ID do TÃ­tulo:</label>
    <input type="text" id="billId" name="billId" required>
    <button type="button" onclick="buscarAPI()">Buscar</button>
  </form>

  <div id="resultado"></div>

  <script>
    function buscarAPI() {
      var billId = document.getElementById('billId').value;
      var url = `https://ebm-api:7C4FHs824Prr@api.sienge.com.br/ebm/public/api/v1/bills/${billId}`;

      fetch(url)
        .then(response => response.json())
        .then(data => exibirResultado(data))
        .catch(error => console.error('Erro na chamada da API:', error));
    }

    function exibirResultado(data) {
      var resultadoElemento = document.getElementById('resultado');
      resultadoElemento.innerHTML = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
